<div class="container">
<h4>Direction List:</h4>
		
	
	<div ng-repeat="dir in datasource">
	<div class="row form-group">
	<div class="col-sm-3">
		<label for="dir" class="control-label" >Direction</label>
		<input name="dir" class="form-control" width="10%" type="text" ng-model="dir.direction" ng-readonly="readdetail" >
	</div>
	<div  class="col-sm-3" >
		<label for="dirtok" class="control-label" >Location Token</label>
		<input name="dirtok" class="form-control" type="text" ng-model="dir.dir_token" ng-readonly="readdetail" >
	</div>
	<div  class="col-sm-1" >
		<label for="dirinactive" class="control-label" >&nbsp;Inactive?</label>
		<input name="dirinactive" class="form-control" type="checkbox" ng-model="dir.directionInActive" ng-readonly="readdetail" >
	</div>
	<button class="btn btn-default" style="margin-top:23px;" ng-click="remove(dir)" ng-disabled="readdetail">Del</button>
	</div>
	</div>
	</br>
	<div class="row form-group">
	<div class="col-sm-4">
	<div class="input-group" ng-readonly="readdetail">
      <div class="input-group-btn" dropdown>
			<button type="button" class="btn btn-primary dropdown-toggle" style="margin-top:0px;
				padding-left: 20px; padding-right: 20px;" dropdown-toggle> Direction 
			<span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu" role="menu">
			<li ng-repeat="dir in directions" >
			  <a ng-click="setDir(dir)" >{{dir}}</a>
			</li>
		  </ul>
		</div>
	<!-- 	<label for="newdir" class="control-label" ></label> -->
	   <input class="form-control" name="newdir" style="border-color: #62c462; border-style: double; border-width: thick;" placeholder="select or enter direction" type="text" ng-model="newdir" ng-readonly="readdetail">
	</div>
	</div>
	<div  class="col-sm-3" >
		<input name="newtok" class="form-control"  style="border-color: #62c462; border-style: double; border-width: thick;" placeholder="Location Token" type="text" ng-model="newtok" ng-readonly="readdetail" >
	</div>
	
	<div  class="col-sm-1" >
	<input name="newinact" class="form-control"   type="checkbox" ng-model="newinact" ng-readonly="readdetail" >Inactive?
	</div>
	
	<button class="btn btn-success" style="margin-top: 0px; " ng-click="addDir(newdir, newtok, newinact)" ng-disabled="readdetail">Add Direction</button>
	</div>
</div>
