<div ng-controller="homeCtrl">
<div class="page-header">
    <h3 align="center" class="text-warning">Flux Configuration Utility</h3>
</div>
<div class="container">
<h3 class="text-primary">Configuration Database Collection List:</h3>


<li class="form-group" ng-repeat="coll in collectionList track by $index" >
<div class="radio">
 <label>
<input type="radio" name="selectradio"  ng-model="selectedcoll" ng-value="{{coll.selected}}" ng-change="setSelected(coll.name)" ng-checked = "coll.selected = true">	
{{coll.name}}	{{coll.selected}} {{selectedcoll}}
</label>
</div>
</li>

<button class="btn btn-success" ng-click="save()">Submit Selection</button>

</div>
